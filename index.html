<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- GOOGLE FONT -->

    <!-- FONT AWESOME CONNECTION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS CONNECTION -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>vue-todolist</title>
</head>
<body>
    
    <div id="app">
        <!-- LOGO INPUT AND BUTTON -->
        <header>
            <!-- LOGO -->
            <div id="logo-container">
                <img class ="logo" src="img/7.jpg">
            </div>
            
            <div id="new-task">

                <!-- INPUT TO WRITE WHAT TO ADD -->
                <input type="text" placeholder=" New task here" v-model = "newTask">

                <!-- BUTTON TO ADD -->
                <button @click = "addTask">
                    <strong>
                        AGGIUNGI
                    </strong>
                </button>

            </div>

        </header>

        <main>
            <!-- TO DO LIST -->
            <ul class="list-group list-group-flush to-do">
                <li class="list-group-item delate-list"
                v-for = "(task, idx) in items">
                    <span @click = "doneButton(idx)" :class = "this.items.done === true ? 'done' : '' ">{{ task.text }}</span>
                    <i @click = "removeTask(idx)" class="fa-solid fa-xmark" style="color: #000000;"></i>
                </li>
            </ul>

        </main>
    </div>

    <!-- VUE CONNECTION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS CONNECTION -->
    <script src="js/main.js"></script>
</body>
</html>
